<p>
    Cardiovascular Concerns Post-Transplant:
</p>
<p>
    Liver transplant patient have 2-3 times higher cardiovascular risk over 10 years post-transplant, especially those with NASH or type 2 diabetes. &nbsp;
</p>
<img class="img-fluid mx-auto d-block" src="pages/images/05_03_01.png"/>
<p>
    The following recommendations are proposed:&nbsp;
</p>
<figure class="table">

                <td>

            <tr>
                <td rowspan="2">
                    General&nbsp;
                </td>
                <td rowspan="2">
                    Reduce Risk&nbsp;
                </td>
                <td>
                    <p>
                        Counsell patients on the following:
                    </p>
                    <ul>
                        <li data-list-item-id="e3622edb40bc9240c0cec9cae461b540c">
                             Quit smoking
                        </li>
                        <li data-list-item-id="e758fab968dbbfd98dd37ba7f2ea83d34">
                             Exercise 5 times for 30 min weekly
                        </li>
                        <li data-list-item-id="edc79e165e88c66aa39b9f5e83ba405f9">
                             Maintain healthy diet&nbsp;
                        </li>
                    </ul>
                </td>
                <td rowspan="2">
                    N/A&nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    <p>
                        Blood tests on the following at year 1, 3 and 5 post-transplant:
                    </p>
                    <ul>
                        <li data-list-item-id="ef2f8bc5f17efd628d833e9d65a28bf6d">
                             HbA1c
                        </li>
                        <li data-list-item-id="e6c3855fb16ee94a10c928ea6e9e98c70">
                             LDL
                        </li>
                        <li data-list-item-id="eaa6b67af512cbfade20b82267e53d7e0">
                             UACR
                        </li>
                        <li data-list-item-id="e2a89648188fd3e31bf441b81e3a416d3">
                             GFR&nbsp;
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    LDL&nbsp;
                </td>
                <td>
                    <p>
                        Extremely High
                    </p>
                    <ul>
                        <li data-list-item-id="ed8f614ec8275d70b0c8b6fb3ff3d1e71">
                             &lt; 35 mg/dL (&lt;0.9 mmol/L)
                        </li>
                    </ul>
                    <p>
                        Very High
                    </p>
                    <ul>
                        <li data-list-item-id="e2c30dddc57a9f2208fc07364227425ed">
                             &lt; 55 mg/dL (&lt;1.4 mmol/L)
                        </li>
                    </ul>
                    <p>
                        High
                    </p>
                    <ul>
                        <li data-list-item-id="e7b8d700fce5f4c354fa0f5ec8a1e0fe2">
                             &lt; 70 mg/dL (&lt;1.8 mmol/L)
                        </li>
                    </ul>
                    <p>
                        Moderate
                    </p>
                    <ul>
                        <li data-list-item-id="e3b44320a17e518790121ca391000d223">
                             &lt; 100 mg/dL (&lt;2.6 mmol/L)&nbsp;
                        </li>
                    </ul>
                </td>
                <td>
                    <p>
                        First Line
                    </p>
                    <ul>
                        <li data-list-item-id="eda1d0e2a8b06bf361d87df8c386e4c18">
                             Atorvastatin 20 mg daily
                        </li>
                    </ul>
                    <p>
                        Second Line
                    </p>
                    <ul>
                        <li data-list-item-id="ed6f4e0450c74ae164591c508ef6dbec9">
                             Add Ezetimibe 10 mg
                        </li>
                    </ul>
                    <p>
                        Third Line
                    </p>
                    <ul>
                        <li data-list-item-id="ee5df563485f6bd70021e615991c3a445">
                             Refer for PCSK9 inhibitor
                        </li>
                    </ul>
                    <p>
                        &nbsp;
                    </p>
                </td>
                <td>
                    <ul>
                        <li data-list-item-id="e5a882f3e1f64f6fbeaa8899910914b89">
                              Up to 80% of liver transplant recipients are underprescribed statins due to concerns about elevated liver enzymes.
                        </li>
                        <li data-list-item-id="ef57b8a1e2aee16104b7da9856bd3d867">
                             LDL management should be led by the transplant team, not primary care providers.
                        </li>
                        <li data-list-item-id="ee4321f8e26884496f96dbf54053d4ce4">
                             Therapeutic Strategy:
                            <ul>
                                <li data-list-item-id="e137ff7c7fe4fb7c976a58a6d83566cef">
                                     Start with atorvastatin 20 mg daily. &nbsp;
                                </li>
                                <li data-list-item-id="edfa61f591a48cc628dcc15c9324c5423">
                                     If LDL target not achieved, add ezetimibe 10 mg
                                </li>
                                <li data-list-item-id="edd32f6cc76eb16b3360d004097f73cd5">
                                     If still above target, refer to endocrinology for PCSK9 inhibitor therapy&nbsp;
                                </li>
                            </ul>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    Chronic Kidney Disease (CKD)&nbsp;
                </td>
                <td>
                    <ul style="list-style-type:disc;">
                        <li data-list-item-id="e86f9a00efac15eee0fc5ce58df6c15d3">
                              CKD diagnosis: GFR &lt;60 mL/min and/or elevated UACR
                        </li>
                        <li data-list-item-id="ef1564ca75e3f54d1933ca1f70a2a6a70">
                             Microalbuminuria: UACR 30–300 mg/g or 3.4–34 mg/mmol
                        </li>
                        <li data-list-item-id="e615c4ffc616253630d3dc0b854240751">
                             Macroalbuminuria: UACR &gt;300 mg/g or &gt;34 mg/mmol&nbsp;
                        </li>
                    </ul>
                </td>
                <td>
                    <p>
                        First-line
                    </p>
                    <ul>
                        <li data-list-item-id="edb75f49b9d0d5a54b06414c060d073aa">
                             Dapagliflozin 10 mg qd
                        </li>
                    </ul>
                    <p>
                        Second-line
                    </p>
                    <ul>
                        <li data-list-item-id="e58d5b84e58012febc274627181388418">
                             Add ARB (e.g., Telmisartan, Losartan)
                        </li>
                    </ul>
                    <p>
                        Third-line
                    </p>
                    <ul>
                        <li data-list-item-id="e5552d2534b3466eef93c87230c3f8b10">
                             Add MRA (e.g., Finerenone 10–20 mg)
                        </li>
                    </ul>
                    <p>
                        Immunosuppression
                    </p>
                    <ul>
                        <li data-list-item-id="e9ea7773fed28055af3c85f7f6db8c994">
                             Consider minimizing CNI dose or switching to SRL&nbsp;
                        </li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li data-list-item-id="e6591798c56e91e56513c4660a5d3a3a6">
                              CKD develops in ~18% of patients within 5 years after liver transplant due to either pre-existing renal damage or from nephrotoxicity of immunosuppressive agents (especially CNIs).
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    Hypertension&nbsp;
                </td>
                <td>
                    <ul>
                        <li data-list-item-id="e63c32b23fb0ba86cc7d5447a6338fcb6">
                              &lt;130/80 mmHg: If CV risk or end-organ damage
                        </li>
                        <li data-list-item-id="e17c5c340b545f89cdcf1f07ec16a9faf">
                             &lt;140/90 mmHg: For all other patients&nbsp;
                        </li>
                    </ul>
                </td>
                <td>
                    <p>
                        First-line:
                    </p>
                    <ul>
                        <li data-list-item-id="ed6f8d86c09ea244ead0f5490d17b8e0f">
                             CCBs (i.e., Amlodipine 5–10 mg qd)
                        </li>
                    </ul>
                    <p>
                        Second-line:
                    </p>
                    <ul>
                        <li data-list-item-id="e046e0107540eacd54d368d99a5cb44d1">
                             Diuretics (i.e., chlorthalidone (12.5–50 mg qd)
                        </li>
                        <li data-list-item-id="e66f054665b38f03285f10bf6f40ba873">
                             Loop diuretics (i.e., Furosemide 20 mg BID for edema)
                        </li>
                    </ul>
                    <p>
                        Third-line
                    </p>
                    <ul>
                        <li data-list-item-id="e715aa10f1f250ce8b612f194039ccfd0">
                             ACEi/ARBs (i.e., Ramipril, Telmisartan, Candesartan
                        </li>
                    </ul>
                    <p>
                        Fourth-line:
                    </p>
                    <ul>
                        <li data-list-item-id="e86c47a041a8d9d12a7a9fe271c9b7244">
                             Beta-blockers (Nebivolol 5 mg qd)&nbsp;
                        </li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li data-list-item-id="e0608d84693707c96696e68540d47850d">
                              BP management is primarily the responsibility of the primary care physician &nbsp;
                        </li>
                        <li data-list-item-id="e3bb65df015b0876c240217e2499aa6c3">
                             Encourage patients to buy a home BP monitor and check BP weekly, morning and late
                        </li>
                        <li data-list-item-id="e39d35c80c85c653ddeb13b2079e94e2e">
                             For Diuretics - Use with attention to GFR/electrolytes; prefer over thiazides due to lower skin cancer risk
                        </li>
                        <li data-list-item-id="e59eef4dadcadc643377dfd88000c07ac">
                             Loop diuretics not ideal for long-term BP control
                        </li>
                        <li data-list-item-id="e4b853c5a5ffe6558e55201ccb1c5e90b">
                             For ACE/ARBs monitor potassium closely if GFR &lt;40&nbsp;
                        </li>
                    </ul>
                </td>
            </tr>

                        &nbsp;

                    </p>

                    </p>

                <td>
                    <ul>
                        <li data-list-item-id="ead06fb11711111fe02bd5f33f8b7dce8">

                        <li data-list-item-id="e8815cdd91cbe455f6d198ac0310dcb6b">

                        </li>
                        <li data-list-item-id="e1c3524a5e1abcecea708673cc9a151ab">

                        </li>
                    </ul>
