<figure class="table" style="width:100%;">
    <table class="table-bordered ck-table-resized">
        <colgroup><col style="width:27.02%;"><col style="width:28.29%;"><col style="width:14.68%;"><col style="width:19.06%;"><col style="width:10.95%;"></colgroup>
        <tbody>
            <tr>
                <td>
                    Patient Type&nbsp;
                </td>
                <td>
                    Treatment/Dose/Duration&nbsp;
                </td>
                <td>
                    Caution/Monitoring&nbsp;
                </td>
                <td>
                    Alternative&nbsp;
                </td>
                <td>
                    Start&nbsp;
                </td>
            </tr>
            <tr class="table-secondary">
                <td colspan="5">
                    <strong>Cytomegalovirus (CMV) &nbsp;</strong>
                </td>
            </tr>
            <tr>
                <td>
                    CMV Mismatch (Donor +/Recipient -)&nbsp;
                </td>
                <td>
                    <p>
                        Prophylaxis therapy recommended:
                    </p>
                    <ul>
                        <li data-list-item-id="e49f6c996832e690c12c6d3ce3530e1e2">
                            Valganciclovir (Valgan) 900 mg p.o. daily X 6 months&nbsp;
                        </li>
                    </ul>
                </td>
                <td rowspan="2">
                    <p>
                        Renal dose adjustment may be required &nbsp;
                    </p>
                    <p>
                        &nbsp;
                    </p>
                    <p>
                        Both medications may cause bone marrow suppression&nbsp;
                    </p>
                </td>
                <td style="text-align:center;" rowspan="2">
                    Ganciclovir IV
                </td>
                <td style="text-align:center;" rowspan="2">
                    Upon Discharge
                </td>
            </tr>
            <tr>
                <td>
                    CMV seropositive recipients&nbsp;
                </td>
                <td>
                    <p>
                        Pre-emptive therapy recommended: &nbsp;
                    </p>
                    <ul>
                        <li data-list-item-id="ec3fb6a90937bcf752f487ae46db6fcdf">
                            Weekly CMV PCR for 12 weeks after transplantation, and if a positive CMV threshold (3 Log) is reached, refer to Transplant ID
                        </li>
                        <li data-list-item-id="e4884518981a17d865dc26a6505bb2632">
                            Treatment at the discretion of Transplant ID: &nbsp;
                        </li>
                        <li data-list-item-id="efcc95ba709229c38bf08212a149b3778">
                            Valganciclovir 900 mg p.o. BID
                        </li>
                        <li data-list-item-id="ea0ba17e217dab9cd4c0a09a4ec2399d2">
                            IV Ganciclovir 5 mg/kg IV every 12 h until negative test
                        </li>
                    </ul>
                    <p>
                        <i>++Give HSV prophylaxis as well</i>
                    </p>
                </td>
            </tr>
            <tr class="table-secondary">
                <td colspan="5">
                    <strong>Herpes Simplex (HSV)</strong>
                </td>
            </tr>
            <tr>
                <td>
                    All post-transplant Patients&nbsp;
                </td>
                <td>
                    All transplant recipients not receiving CMV prophylaxis should be on HSV prophylaxis for 1 month • Acyclovir 400 mg p.o. BID for 1 month&nbsp;
                </td>
                <td>
                    Renal dose adjustment may be required &nbsp;
                </td>
                <td style="text-align:center;">
                    Valganciclovir for CMV prophylaxis&nbsp;
                </td>
                <td style="text-align:center;">
                    Upon Discharge
                </td>
            </tr>
            <tr class="table-secondary">
                <td colspan="5">
                    <strong>Pneumocystis Jiroveci Pneumonia (PJP)&nbsp;</strong>
                </td>
            </tr>
            <tr>
                <td>
                    Universal prophylaxis&nbsp;
                </td>
                <td>
                    Septra double strength Mon/Wed/Fri x 12 months&nbsp;
                </td>
                <td>
                    <ul>
                        <li data-list-item-id="e29e13f0683fdb6cf897499c3e2fc1a20">
                            Renal function
                        </li>
                        <li data-list-item-id="e786056607049d41366826b02fa4e7f4d">
                            Cholestasis
                        </li>
                        <li data-list-item-id="e153018f613cb76bbaef5e4ef0447ddda">
                            Leukopenia
                        </li>
                        <li data-list-item-id="e6e1a5ee0eafee4f68e711628dd07ece6">
                            Hyperkalemia&nbsp;
                        </li>
                    </ul>
                </td>
                <td>
                    <p>
                        If allergy to Septra use:
                    </p>
                    <ul>
                        <li data-list-item-id="e65352ec6d1fca7369ce9c13b74d1a060">
                            Atovaquone 1500 mg PO daily
                        </li>
                        <li data-list-item-id="e7e92da74cfc6bb3dedc4daa6d7199412">
                            Dapsone 50-100 mg (daily) – G6PD testing prior to use
                        </li>
                        <li data-list-item-id="eb27066dda25726b5775d1a30fabc2f30">
                            Pentamidine (monthly inhaled)
                        </li>
                        <li data-list-item-id="e0cfb17b3e0f38b8641dfa27184f6c42f">
                            Clindamycin 300 mg and Pyrimethamine 15 mg&nbsp;
                        </li>
                    </ul>
                </td>
                <td style="text-align:center;">
                    Pre-Discharge&nbsp;
                </td>
            </tr>
            <tr class="table-secondary">
                <td colspan="5">
                    <strong>Hepatitis B Virus (HBV)&nbsp;</strong>
                </td>
            </tr>
            <tr>
                <td>
                    <p>
                        <strong>High Risk</strong> - Recipient HBsAg +, and any of:
                    </p>
                    <ul>
                        <li data-list-item-id="eea19ac3d15d474bb94a9fbe6259ce7b6">
                            HBV DNA level (≥4 logs)
                        </li>
                        <li data-list-item-id="eb8aee34e54e311206744cd28a0d3f129">
                            HDV +
                        </li>
                        <li data-list-item-id="e0b25b3ba23c7b7ddea1a82e671fe7532">
                            HIV +&nbsp;
                        </li>
                    </ul>
                </td>
                <td>
                    <p>
                        Hepatitis B Immunoglobulin (HBIG): 15 mL (4680 IU) intra-op followed by 5 more doses daily
                    </p>
                    <p>
                        &nbsp;
                    </p>
                    <p>
                        Lifelong antiviral treatment from following:
                    </p>
                    <ul style="list-style-type:disc;">
                        <li data-list-item-id="e9bb8b9bc4d809cb949bc6fdbc16a7a88">
                            Tenofovir 300mg daily*
                        </li>
                        <li data-list-item-id="ed64a0d9eca71d47172fdce2b59ba9bf9">
                            Entecavir 0.5mg daily* &nbsp;
                        </li>
                        <li data-list-item-id="e1e07d5666707cc88c239ae44aff3c507">
                            Tenofovir Alafenamide 25mg daily&nbsp;
                        </li>
                    </ul>
                </td>
                <td rowspan="3">
                    HBV DNA q6 months&nbsp;
                </td>
                <td style="text-align:center;" rowspan="3">
                    N/A&nbsp;
                </td>
                <td>
                    <p>
                        HBIG: Intra-op
                    </p>
                    <p>
                        Post-op&nbsp;
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <strong>Low Risk </strong>- Recipient HBsAg + with HBV DNA level (&lt;4 logs)&nbsp;
                </td>
                <td rowspan="2">
                    <p>
                        Lifelong antiviral treatment from following:
                    </p>
                    <ul>
                        <li data-list-item-id="ec43b121a62bda2c14f11b16f3f8ea7a4">
                            Tenofovir 300mg daily*
                        </li>
                        <li data-list-item-id="e5d02476eff68afb18ba31ac54034ae27">
                            Entecavir 0.5mg daily* &nbsp;
                        </li>
                        <li data-list-item-id="e1b5b03ca2eb6ebed8c9ce067482155c3">
                            Tenofovir Alafenamide 25mg daily&nbsp;
                        </li>
                    </ul>
                </td>
                <td>
                    Post-op
                </td>
            </tr>
            <tr>
                <td>
                    <p>
                        <strong>Low Risk </strong>– &nbsp;
                    </p>
                    <ul>
                        <li data-list-item-id="e63e7c2342104f93507bd7c3ca24dd6e1">
                            Recipient HBcAb + and HBsAg –
                        </li>
                    </ul>
                    <p>
                        OR
                    </p>
                    <ul>
                        <li data-list-item-id="e0ed2b13f67813f6647aad1dbce89bbec">
                            Donor HBcAb +&nbsp;
                        </li>
                    </ul>
                </td>
                <td>
                    Post-op
                </td>
            </tr>
            <tr class="table-secondary">
                <td colspan="5">
                    <strong>Fungi (Aspergillosis / Candida / Cryptococcus)&nbsp;</strong>
                </td>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li data-list-item-id="e975b6875bdbb3843b3b3603a3e6d1ce6">
                            Re-transplant
                        </li>
                        <li data-list-item-id="e9b2510aeba42fb2aa9f9712788e4fd0b">
                            &gt;20 units PRBC during or including auto-transfusion
                        </li>
                        <li data-list-item-id="e8931bee7444ead0d55bb849ed56d72a5">
                            Renal failure with renal replacement therapy (RRT)
                        </li>
                        <li data-list-item-id="e267539a3c3a1c52ef2af94957856dfde">
                            Fulminant hepatic failure
                        </li>
                        <li data-list-item-id="e29421c6c5d50db02d9d7d9e227c3f649">
                            Previous fungal infection &nbsp;
                        </li>
                        <li data-list-item-id="e6bc70c29b8fb9032550bc22c5b4e8679">
                            Re-operation
                        </li>
                        <li data-list-item-id="ea66339d18f0580aadec552f9c1f3c967">
                            Choledochojejunostomy/ Choledochoduodenostomy
                        </li>
                        <li data-list-item-id="e02f5284ee1dcdc53c9efb522fdcaf69f">
                            Early colonization of candida in perioperative stage
                        </li>
                        <li data-list-item-id="e03cfab35882fddfa6dcdeb1087a328cc">
                            MELD score above 30
                        </li>
                        <li data-list-item-id="e3e94816b80c5a70539e041613cba3e9c">
                            Split, living donor
                        </li>
                        <li data-list-item-id="eeea67a431a1ef76251b407407080edd8">
                            Early rejection
                        </li>
                        <li data-list-item-id="ec237f1e7bc9e92a7d1623db3d4cde4f1">
                            Multi-organ transplant&nbsp;
                        </li>
                    </ul>
                </td>
                <td>
                    <p>
                        High Risk:
                    </p>
                    <ul>
                        <li data-list-item-id="eb13b859c6f95438e2148422571308588">
                            Luconazole 400 mg PO OD x 4 weeks
                        </li>
                        <li data-list-item-id="ec3a2c12448435480322a5f397aaca236">
                            Consult Transplant ID &nbsp;
                        </li>
                    </ul>
                    <p>
                        &nbsp;
                    </p>
                    <p>
                        All Other Recipients: Fluconazole 100 mg PO OD x 7 days post-op&nbsp;
                    </p>
                </td>
                <td>
                    Adjust the dose of Tacrolimus and monitor Tacrolimus level&nbsp;
                </td>
                <td style="text-align:center;">
                    Consult Transplant ID (At discretion of Transplant ID)&nbsp;
                </td>
                <td style="text-align:center;">
                    Post-op
                </td>
            </tr>
        </tbody>
    </table>
</figure>
